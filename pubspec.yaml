name: hotkey_manager
description: This plugin allows Flutter desktop apps to defines system/inapp wide hot key.
version: 0.0.5
homepage: https://github.com/leanflutter/hotkey_manager

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      linux:
        pluginClass: HotkeyManagerPlugin
      macos:
        pluginClass: HotkeyManagerPlugin
      web:
        pluginClass: HotkeyManagerPlugin
        fileName: hotkey_manager_plugin_web.dart
      windows:
        pluginClass: HotkeyManagerPlugin

  # To add assets to your plugin package, add an assets section, like this:
  assets:
    - web/
